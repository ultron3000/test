<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Men in Black - DC Universe Style</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ---------------------- Custom Scrollbar ---------------------- */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #ffcc00; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: #ffdd33; }

        /* ---------------------- Animations ---------------------- */
        @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }

        @keyframes float-pulse { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
        @keyframes glow-logo { 0%{filter:drop-shadow(0 0 2px #fffa65) drop-shadow(0 0 4px #ffba00);} 50%{filter:drop-shadow(0 0 6px #fffa65) drop-shadow(0 0 12px #ffba00);} 100%{filter:drop-shadow(0 0 2px #fffa65) drop-shadow(0 0 4px #ffba00);} }

        /* ---------------------- Movie Card ---------------------- */
        .movie-poster { transition: all 0.4s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .movie-poster:hover { transform: translateY(-10px) scale(1.03); box-shadow: 0 15px 30px rgba(255,204,0,0.3); }

        .play-btn { transition: all 0.3s ease; }
        .play-btn:hover { transform: scale(1.03); }

        /* ---------------------- Glow Text ---------------------- */
        .glow-text { text-shadow: 0 0 10px rgba(255,204,0,0.7); }

        /* ---------------------- Search ---------------------- */
        .search-container { position: relative; }
        .search-container i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #ffcc00; }

        /* ---------------------- Accordion ---------------------- */
        .accordion { cursor: pointer; transition: all 0.3s ease; }
        .accordion:hover { color: #ffcc00; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease; }

        /* ---------------------- Back to Top ---------------------- */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ffcc00;
            color: black;
            padding: 12px;
            border-radius: 50%;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            cursor: pointer;
            display: none;
            transition: all 0.3s ease;
        }
        #backToTop:hover { transform: scale(1.1); }

        /* ---------------------- Footer Hover ---------------------- */
        footer a:hover { color: #ffcc00; transition: 0.3s; }

        /* ---------------------- Background Gradient ---------------------- */
        body::before {
            content: '';
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: linear-gradient(45deg, rgba(255,204,0,0.05), rgba(0,0,0,0.85));
            z-index:-1;
        }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen relative">

<!-- ---------------------- Header Video + Logo ---------------------- -->
<div class="relative w-full h-[400px] md:h-[500px] overflow-hidden">
    <iframe src="https://www.youtube.com/embed/iX2rBomAWa0?autoplay=1&mute=1&loop=1&playlist=iX2rBomAWa0&controls=0&showinfo=0&modestbranding=1"
        frameborder="0" allow="autoplay; fullscreen" class="absolute top-0 left-0 w-full h-full pointer-events-none">
    </iframe>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGeAAMInTsEBPz2qzdPdVhwaUCpxahYmw9hEbtukl6KaVz1MO2lJUy5J78wCCfQmKTb4g&usqp=CAU" 
        alt="Kung Fu Panda Logo" class="absolute top-4 left-4 h-16 md:h-24 animate-logo z-10"
    />
</div>

<style>
    .animate-logo { animation: float-pulse 3s ease-in-out infinite, glow-logo 2s ease-in-out infinite alternate; }
    @media (max-width: 768px) { .animate-logo { height: 4rem; top: 1rem; left: 1rem; } }
</style>



<!-- ---------------------- Search & Filters ---------------------- -->
<section class="container mx-auto px-4 py-6">
    <div class="search-container mb-6 relative max-w-md mx-auto">
        <i class="fas fa-search"></i>
        <input id="searchBar" 
            type="text" 
            placeholder="" 
            class="w-full pl-12 pr-4 py-3 bg-gray-900 border-2 border-yellow-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white placeholder-yellow-400">
    </div>
</section>

<!-- ---------------------- Movies Grid ---------------------- -->
<main class="container mx-auto px-4 pb-10">
    <div id="loading" class="spinner"></div>
    <div id="movies" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6"></div>
</main>

<!-- ---------------------- Back to Top Button ---------------------- -->
<div id="backToTop" title="Back to Top"><i class="fas fa-arrow-up"></i></div>

<!-- ---------------------- Footer ---------------------- -->
<footer class="bg-gray-900 border-t border-yellow-500 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-gray-400">
        <p>Â© Men In Black</p>
        <div class="flex justify-center space-x-4 mt-3">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/stark_4152/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/channel/UCYwTAs1PRVHbq4LnCHEEicw"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</footer>

<!-- ---------------------- Modal Player ---------------------- -->
<div id="playerModal" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
    <div class="w-full max-w-4xl relative">
        <button id="closeModal" class="absolute -top-10 right-0 text-2xl text-yellow-400 hover:text-yellow-300">
            <i class="fas fa-times"></i>
        </button>
        <video id="modalVideo" controls class="w-full aspect-video bg-black"></video>
        <div id="qualityControls" class="flex justify-center mt-2"></div>
        <div id="playerError" class="hidden bg-red-900 text-white p-2 rounded mt-2 text-center"></div>
        <div class="flex justify-between mt-2">
            <button onclick="playPreviousVideo()" class="px-3 py-1 bg-gray-800 text-yellow-400 rounded hover:bg-gray-700">
                <i class="fas fa-step-backward mr-1"></i> Prev
            </button>
            <button onclick="toggleFullscreen()" class="px-3 py-1 bg-gray-800 text-yellow-400 rounded hover:bg-gray-700">
                <i class="fas fa-expand mr-1"></i> Fullscreen
            </button>
            <button onclick="playNextVideo()" class="px-3 py-1 bg-gray-800 text-yellow-400 rounded hover:bg-gray-700">
                Next <i class="fas fa-step-forward ml-1"></i>
            </button>
        </div>
        <h3 id="modalTitle" class="text-xl font-bold text-yellow-400 mt-2"></h3>
        <div class="text-center text-gray-400 text-sm mt-1">
            Keyboard shortcuts: Space=Play/Pause, Arrows=Seek, F=Fullscreen, N=Next, P=Previous, M=Mute
        </div>
    </div>
</div>

<!-- ---------------------- Scripts ---------------------- -->
<script>
window.addEventListener('DOMContentLoaded', () => {
    const movies = [
        { title: "Men in Black", video: "https://spuc.seawindphotography.space/v4/sc/n1zpb/cf-master.txt?v=1732401887", image: "https://i.ebayimg.com/images/g/hZwAAOSw4DJYlf9S/s-l400.jpg", category: "-", year: 1997 },
        { title: "Men in Black II", video: "https://g6m5vwc8rl.halonahospitality.space/m2q5ea5w42hk/hls3/01/00365/50wjgs5uwkhs_h/master.txt", image: "https://image.tmdb.org/t/p/original/enA22EPyzc2WQ1VVyY7zxresQQr.jpg", category: "-", year: 2002 },
        { title: "Men in Black 3", video: "https://sh9f.northfieldtrading.shop/v4/9a/ptkkc/cf-master.txt?v=1733201820", image: "https://cdn.kinocheck.com/i/w=1200/8ihiis7t99.jpg", category: "-", year: 2012 },
        { title: "Men in Black: International", video: "https://sg1.shegu.net/vip/p1/movie_mp4_h264/2019/1/2/14632/movie.14632.2019.1080p.H264.20190902032427.mp4?KEY1=oRBUoGdvQlqM3F3dQ5CKzA&KEY2=1761466356&KEY3=1088309&KEY4=world&KEY7=febbox_video_quality_list_v3&KEY8=1088309", image: "https://images.squarespace-cdn.com/content/v1/537007efe4b074eafa50d65c/1566080724075-75X7QCFOWYKMF5H7DJXD/men-in-black-international-spanish-movie-poster-39-1560646358.jpg", category: "-", year: 2019 },
    ];

    const container = document.getElementById('movies');
    const loadingElement = document.getElementById('loading');
    const movieCountElement = document.getElementById('movie-count');
    const searchBar = document.getElementById('searchBar');
    let currentVideo = null;

    function playVideo(title, videoUrl, index) {
        const modal = document.getElementById('playerModal');
        const video = document.getElementById('modalVideo');
        const titleElement = document.getElementById('modalTitle');
        const qualityControls = document.getElementById('qualityControls');

        titleElement.textContent = title;
        video.src = videoUrl;
        modal.classList.remove('hidden');
        document.body.style.overflow = 'hidden';
        video.play().catch(() => { alert("Autoplay blocked, click play manually."); });
        currentVideo = { title, videoUrl, index };
    }

    function closeModal() {
        const modal = document.getElementById('playerModal');
        const video = document.getElementById('modalVideo');
        video.pause();
        video.src = '';
        modal.classList.add('hidden');
        document.body.style.overflow = 'auto';
    }

    function renderMovies() {
        loadingElement.style.display = 'block';
        container.innerHTML = '';
        setTimeout(() => {
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(searchBar.value.toLowerCase()));
            if (filteredMovies.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-10"><i class="fas fa-film text-5xl text-yellow-400 mb-4"></i><h3 class="text-xl font-semibold">No movies found</h3><p class="text-gray-400">Try adjusting your search</p></div>`;
            } else {
                filteredMovies.forEach((movie, index) => {
                    const div = document.createElement('div');
                    div.className = 'fade-in';
                    div.innerHTML = `
                        <div class="movie-poster bg-gray-800 rounded-xl overflow-hidden shadow-lg h-full flex flex-col hover:scale-105 transition-all">
                            <img src="${movie.image}" alt="${movie.title}" class="w-full h-64 md:h-80 object-cover">
                            <div class="p-3 flex-grow">
                                <h3 class="font-bold text-yellow-400 truncate">${movie.title}</h3>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-sm text-gray-400">${movie.year}</span>
                                    <span class="text-xs px-2 py-1 bg-yellow-500 text-black rounded-full">${movie.category.toUpperCase()}</span>
                                </div>
                            </div>
                            <button class="play-btn w-full bg-yellow-500 hover:bg-yellow-400 text-black font-bold py-2 px-4 transition">
                                <i class="fas fa-play mr-2"></i> Watch Now
                            </button>
                        </div>`;
                    div.querySelector('.play-btn').addEventListener('click', () => playVideo(movie.title, movie.video, index));
                    container.appendChild(div);
                });
            }
            loadingElement.style.display = 'none';
        }, 300);
    }

    // ---------------------- Search & Back-to-Top ----------------------
    searchBar.addEventListener('input', renderMovies);

    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
        if(window.scrollY > 300) backToTop.style.display = 'block';
        else backToTop.style.display = 'none';
    });
    backToTop.addEventListener('click', () => window.scrollTo({top:0, behavior:'smooth'}));

    document.getElementById('closeModal').addEventListener('click', closeModal);
    renderMovies();
});
</script>

</body>
</html>
