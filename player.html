<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Universal Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
<style>
body{background:#0b0b0b;color:#f3f4f6;font-family:Arial,Helvetica,sans-serif;padding:18px;display:flex;flex-direction:column;align-items:center;}
.container{width:100%;max-width:980px;}
.top{display:flex;gap:8px;margin-bottom:12px;align-items:center;}
input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid #333;background:#0f1724;color:#fff}
button{padding:10px 14px;border-radius:8px;border:none;background:#f59e0b;color:#0b0b0b;cursor:pointer}
.video-wrap{position:relative;padding-top:56.25%;background:#000;border-radius:12px;overflow:hidden;border:3px solid #111;margin-top:14px;}
video{position:absolute;top:0;left:0;width:100%;height:100%;background:#000;outline:none;}
#loading-overlay{position:absolute;inset:0;background:rgba(2,6,23,.9);display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:5;color:#f59e0b;font-weight:600}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
.spinner{width:40px;height:40px;border:4px solid #333;border-top-color:#f59e0b;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:12px}
.hint{font-size:13px;color:#94a3b8;margin-top:8px}
</style>
</head>
<body>
<div class="container">
  <h2 style="margin:0;color:#f59e0b">Universal Player</h2>

  <div class="top">
    <input id="video-url-input" type="text" placeholder="Paste any link (.m3u8 .mp4 .mpd .txt etc.)"/>
    <button id="load-btn">Load & Play</button>
  </div>

  <div class="hint">Also works with ?video=… in the URL.</div>

  <div class="video-wrap">
    <div id="loading-overlay">
      <div class="spinner"></div>
      <div id="loading-text">Loading video…</div>
    </div>
    <video id="video" controls autoplay playsinline crossorigin="anonymous"></video>
  </div>
</div>

<script>
const video=document.getElementById('video');
const overlay=document.getElementById('loading-overlay');
const input=document.getElementById('video-url-input');
const loadBtn=document.getElementById('load-btn');
let hls,dashPlayer;

function showOverlay(msg){overlay.style.display='flex';document.getElementById('loading-text').textContent=msg;}
function hideOverlay(){overlay.style.display='none';}

function getQueryParam(name){return new URLSearchParams(window.location.search).get(name);}

async function playVideo(url){
  // clean up
  if(hls){hls.destroy();hls=null;}
  if(dashPlayer){dashPlayer.reset();dashPlayer=null;}
  video.pause();
  video.removeAttribute('src');
  video.load();
  showOverlay('Loading video…');

  // .txt fetch
  if(url.toLowerCase().endsWith('.txt')){
    try{
      const res=await fetch(url);
      url=(await res.text()).trim();
    }catch(e){alert('Failed to load .txt file');hideOverlay();return;}
  }

  const lower=url.toLowerCase();

  // try DASH first
  if(lower.includes('.mpd')){
    dashPlayer=dashjs.MediaPlayer().create();
    dashPlayer.initialize(video,url,true);
    hideOverlay();
    return;
  }

  // try HLS.js first (works for any HLS playlist even with weird URL)
  if(Hls.isSupported()){
    hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,()=>video.play());
    hls.on(Hls.Events.ERROR,(event,data)=>{
      if(data.fatal){
        // fallback to direct src if HLS fails
        hls.destroy();
        hls=null;
        video.src=url;
        video.addEventListener('loadedmetadata',()=>video.play());
      }
    });
  }else if(video.canPlayType('application/vnd.apple.mpegurl')){
    // Safari native HLS
    video.src=url;
    video.addEventListener('loadedmetadata',()=>video.play());
  }else{
    // direct MP4/WebM etc.
    video.src=url;
    video.addEventListener('loadedmetadata',()=>video.play());
    video.load();
  }
}

video.addEventListener('canplay',hideOverlay);
video.addEventListener('loadedmetadata',hideOverlay);

loadBtn.addEventListener('click',()=>{
  const url=input.value.trim();
  if(url) playVideo(url);
});

// auto-load ?video=
window.addEventListener('load',()=>{
  let qlink=getQueryParam('video');
  if(qlink){
    qlink=decodeURIComponent(qlink);
    input.value=qlink;
    playVideo(qlink);
  }
});
</script>
</body>
</html>
